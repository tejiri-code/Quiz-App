<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="questions.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Codedamn - Quiz Project</title>
</head>

<body>
    <header>
        <a id="leaderboard" href="highscore.html">View Highscores <i class="fas fa-hand-point-left fa-lg"></i></a>
        <div id="time">Time: 41</div>
    </header>
    <div class="main">
        <div class="start" id="question-container">
            <h1 id="question"></h1>
            <div class="options">
                <button class="quiz-option" data-value="0"></button>
                <button class="quiz-option" data-value="1"></button>
                <button class="quiz-option" data-value="2"></button>
                <button class="quiz-option" data-value="3"></button>
            </div>
            <div id="result"></div>
        </div>
        <div class="completed" id="quiz-completed-container">
            <h1>Congratulations!</h1>
            <p>You have completed the quiz.</p>
            <button id="restart-quiz">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
